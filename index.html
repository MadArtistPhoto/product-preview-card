	<head>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<body>
	
		<div id="container">

			<main>
		
				<div class="card">

							<span class="price">$149.99</span>
							<span class="price-small"><del>$169.99</del></span>

							</span>

				</div>
